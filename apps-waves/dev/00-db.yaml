apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: db-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/chand01-g/myargo-platform1.git
    targetRevision: main
    path: charts/db
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
